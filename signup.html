<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inscription</title>
    </head>
    <body>
        <h1>Inscriptions</h1>
        <fieldset>
            <input type="text" placeholder="Nom" id="lastname"/>
            <input type="text" placeholder="Prenom" id="name"/><br/>
            <label for="male">Homme</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Femme</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Autre</label>
            <input type="radio" name="gender" id="other"><br/>
            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate"/><br/>
            <label for="email">Adresse mail: </label>
            <input type="text" placeholder="Adresse mail" id="email"/><br/>
            <label for="mdp1">Mot de passe: </label>
            <input type="password" placeholder="Mot de passe" id="mdp1"/><br/>
            <label for="mdp2">Confirmation: </label>
            <input type="password" placeholder="Confirmez votre mot de passe" id="mdp2"/><br/>
        </fieldset>
        <button>Valider l'inscription</button>
    </body>
</html>
