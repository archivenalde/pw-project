<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ajout_produit.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <title>Ajout d'un produit</title>
    </head>
    <body>
        <div id="background-header">
            <header>
                <div id=pagename-user>
                    <h1>Ajout d'un produit</h1>
                    <h3>user</h3>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Recherche par mots-clefs</a></li>
                        <li><a href="#">Recherche avancée</a></li>
                        <li><a href="#">Ajout produit</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div id="body-page">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="product-name">
                            Nom du produit
                        </label>
                        <input type="text" placeholder="Nom" id="product-name" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="product-quantity">
                            Quantité 
                        </label>
                        <input type="number" placeholder="00" id="product-quantity" class="form-control"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Composants</legend>
                    <input type="text" placeholder="Composant 1" id="comp1"/><input type="text" placeholder="Valeur" id="val1"/><br>
                    <input type="text" placeholder="Composant 2" id="comp2"/><input type="text" placeholder="Valeur" id="val2"/><br>
                    <input type="text" placeholder="Composant 3" id="comp3"/><input type="text" placeholder="Valeur" id="val3"/><br>
                    <button type="button"><!--<img class="add_image" src="add_button.png" alt="Ajouter champ"/> -->Ajouter un composant</button>
                </fieldset>
                <button type="submit" class="btn btn-primary">Ajouter le produit</button>
            </form>
        </div>
    </body>
</html>
